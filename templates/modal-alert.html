<!-- Modal -->
<div class="modal fade" id="modal-alert" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div id="alert-content" class="alert alert-dismissible">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
            </button>
            <strong id='alert-head'></strong>
            <p id='alert-message'></p>

        </div>
    </div>
</div>
<script type="text/javascript">
    function setAlert(message_head, message, clsalert){
        $('#alert-content').removeClass('alert-success alert-danger').addClass(clsalert);
        $('#alert-head').text(message_head);
        $('#alert-message').text(message);
    }
</script>
