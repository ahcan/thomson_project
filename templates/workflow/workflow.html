{% extends 'base.html' %}
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h2 class="sub-header">Jobs</h2>
	<div class="table-responsive" ng-app="Workflow" ng-controller="workflowCtrl">
		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>STT</th>
					<th>Name</th>
					<th>Workflow ID</th>
					<th>Pubver</th>
					<th>Priver</th>
					<th>Option</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="workflow in workflow_list">
					<td>{{'{{$index + 1}'}}}</td>
					<td>{{'{{workflow.name}'}}}</td>
					<td>{{'{{workflow.wid}'}}}</td>
					<td>{{'{{workflow.pubver}'}}}</td>
					<td>{{'{{workflow.priver}'}}}</td>
					<td>Add job</td>
				</tr>
			</tbody>
			<tr>
				<td colspan="7" class="text-center">Total: {{'{{total}'}}}</td>
			</tr>
			</tfoot>
		</table>
	</div>
</div>
<script>
	var app = angular.module('Workflow',[]);
	app.controller("workflowCtrl", function ($scope,$http,$timeout){
		$scope.reload = function () {
			$scope.total = 0;
			$http.get('/workflow/api/workflow/').
			then(function (response) {
				$scope.workflow_list = response.data;
				$scope.total = $scope.workflow_list.length;
				console.log($scope.workflow_list);
			});
			$timeout(function(){
				$scope.reload();
			},10000)
		};
		$scope.reload();
	});
</script>
{% endblock %}
