{% extends 'base.html' %}
{% block content %}
<!-- <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> -->
	<h2 class="sub-header">Job Waiting</h2>
	<div class="table-responsive" ng-app="JobWaiting" ng-controller="jobwaitingCtrl">
		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>STT</th>
					<th>JobID</th>
					<th>Status</th>
					<th>State</th>
					<th>Process</th>
					<th>Start Date</th>
					<th>End Date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="job in waiting_job_list">
					<td>{{'{{$index + 1}'}}}</td>
					<td>{{'{{job.jid}'}}}</td>
					<td>{{'{{job.status}'}}}</td>
					<td>{{'{{job.state}'}}}</td>
					<td>{{'{{job.prog}'}}}</td>
					<td>{{'{{job.startdate}'}}}</td>
					<td>{{'{{job.enddate}'}}}</td>
				</tr>
			</tbody>
			<tr>
				<td colspan="7" class="text-center">Total: {{'{{total}'}}}</td>
			</tr>
			</tfoot>
		</table>
	</div>
<!-- </div> -->
<script>
	var app = angular.module('JobWaiting',[]);
	app.controller("jobwaitingCtrl", function ($scope,$http,$timeout){
		$scope.reload = function () {
			$scope.total = 0;
			$http.get('/job/api/waiting/').
			then(function (response) {
				$scope.waiting_job_list = response.data;
				$scope.total = $scope.waiting_job_list.length
				console.log($scope.waiting_job_list);
			});
			$timeout(function(){
				$scope.reload();
			},10000)
		};
		$scope.reload();
	});
</script>
{% endblock %}
