{% extends 'base.html' %}
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h2 class="sub-header">Jobs</h2>
	<div class="panel-body">
		<div>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox1" value="option1"> Running
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox2" value="option2"> Aborted
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> Waiting
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox4" value="option4"> Paused
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox5" value="option5"> Stopped
			</label>
		</div>
	</div>
	<div class="table-responsive" ng-app="Job" ng-controller="jobCtrl">
		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>JobID</th>
					<th>Status</th>
					<th>State</th>
					<th>Process</th>
					<th>Start Date</th>
					<th>End Date</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="job in job_list">
					<td>{{'{{$index + 1}'}}}</td>
					<td>{{'{{job.jid}'}}}</td>
					<td>{{'{{job.status}'}}}</td>
					<td>{{'{{job.state}'}}}</td>
					<td>{{'{{job.prog}'}}}</td>
					<td>{{'{{job.startdate}'}}}</td>
					<td>{{'{{job.enddate}'}}}</td>
				</tr>
			</tbody>
			<tr>
				<td colspan="7" class="text-center">Total: {{'{{total}'}}}</td>
			</tr>
			</tfoot>
		</table>
	</div>
</div>
<script>
	var app = angular.module('Job',[]);
	app.controller("jobCtrl", function ($scope,$http,$timeout){
		$scope.reload = function () {
			$scope.total = 0;
			$http.get('/job/api/job').
			then(function (response) {
				$scope.job_list = response.data;
				$scope.total = $scope.job_list.length
				console.log($scope.job_list);
			});
			$timeout(function(){
				$scope.reload();
			},10000)
		};
		$scope.reload();
	});
</script>
{% endblock %}
