<!DOCTYPE html>
<html>
	<head>
		<title>Job Completed</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script type="text/javascript" src="/static/angular.min.js"></script>
		<script type="text/javascript" src="/static/bootstrap/js/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/style.css">
		</script>
		<style>
		body {
		padding-top: 60px;
		padding-bottom: 60px;
		}
		</style>
	</head>
	<body id="docbody" ng-app="JobCompleted" ng-controller="jobcompletedCtrl">
		{% block nav %}
			{% include 'nav.html' %}
		{% endblock %}
		<div class="container">
			<div class="col-md-12">
				<div class="row">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>STT</th>
									<th>JobID</th>
									<th>Status</th>
									<th>State</th>
									<th>Process</th>
									<th>Start Date</th>
									<th>End Date</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="job in completed_job_list">
									<td>{{'{{$index + 1}'}}}</td>
									<td>{{'{{job.jid}'}}}</td>
									<td>{{'{{job.status}'}}}</td>
									<td>{{'{{job.state}'}}}</td>
									<td>{{'{{job.prog}'}}}</td>
									<td>{{'{{job.startdate}'}}}</td>
									<td>{{'{{job.enddate}'}}}</td>
								</tr>
							</tbody>
							<tr>
								<td colspan="7" class="text-center">Total: {{'{{total}'}}}</td>
							</tr>
							</tfoot>
						</table>
					</div><!--end of .table-responsive-->
				</div>
			</div>
		</div><!-- /.container -->
		<script>
			var app = angular.module('JobCompleted',[]);
			app.controller("jobcompletedCtrl", function ($scope,$http,$timeout){
				$scope.reload = function () {
					$scope.total = 0;
					$http.get('/job/api/completed').
					then(function (response) {
						$scope.completed_job_list = response.data;
						$scope.total = $scope.completed_job_list.length
						console.log($scope.completed_job_list);
					});
					$timeout(function(){
						$scope.reload();
					},10000)
				};
				$scope.reload();
			});
		</script>
	</body>
</html>
