<!DOCTYPE html>
<html>
	<head>
		<title>MountPoint</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script type="text/javascript" src="/static/angular.min.js"></script>
		<script type="text/javascript" src="/static/bootstrap/js/jquery-2.1.4.js"></script>
		<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/style.css">
		</script>
		<style>
		body {
		padding-top: 60px;
		padding-bottom: 60px;
		}
		</style>
	</head>
	<body id="docbody" ng-app="MountPoint" ng-controller="mountPointCtrl">
		{% block nav %}
			{% include 'nav.html' %}
		{% endblock %}
		<div class="container">
			<div class="col-md-12">
				<div class="row">
					<div class="table-responsive">
						<table class="table table-bordered table-hover table-striped">
							<thead>
								<tr>
									<th>STT</th>
									<th>Name</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="mount in mount_list">
									<td>{{'{{$index + 1}'}}}</td>
									<td>{{'{{mount.name}'}}}</td>
								</tr>
							</tbody>
							<tr>
								<td colspan="8" class="text-center">Total: {{'{{total}'}}}</td>
							</tr>
							</tfoot>
						</table>
						</div><!--end of .table-responsive-->
					</form>
				</div>
			</div>
		</div><!-- /.container -->
		<script>
			var app = angular.module('MountPoint',[]);
			app.controller("mountPointCtrl", function ($scope,$http,$timeout){
				$scope.reload = function () {
					$scope.total = 0;
					$http.get('/system/api/mountpoint/').
					then(function (response) {
						$scope.mount_list = response.data;
						$scope.total = $scope.mount_list.length;
						console.log($scope.mount_list);
					});
					$timeout(function(){
						$scope.reload();
					},600000)
				};
				$scope.reload();
			});
		</script>
	</body>
</html>
