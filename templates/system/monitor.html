{% extends 'base.html' %}
{% block content %}
<script type="text/javascript" src="/static/assets/js/jquery.floatThead.min.js"></script>
<div class="col-md-12" ng-app="System">
    <div style="background-color:green; height: 100%; width:100%; margin-top:50%; position:absolute; display: none;" class="col-md-12">
        <div class="sk-fading-circle">
          <div class="sk-circle1 sk-circle"></div>
          <div class="sk-circle2 sk-circle"></div>
          <div class="sk-circle3 sk-circle"></div>
          <div class="sk-circle4 sk-circle"></div>
          <div class="sk-circle5 sk-circle"></div>
          <div class="sk-circle6 sk-circle"></div>
          <div class="sk-circle7 sk-circle"></div>
          <div class="sk-circle8 sk-circle"></div>
          <div class="sk-circle9 sk-circle"></div>
          <div class="sk-circle10 sk-circle"></div>
          <div class="sk-circle11 sk-circle"></div>
          <div class="sk-circle12 sk-circle"></div>
        </div>
    </div>
    <div class="colpadding col-md-6 main-loader" ng-controller="ctrl-thomson-HNI">
        {% include "system/template.html" %}
    </div>
    <div class="colpadding col-md-6 main-loader" ng-controller="ctrl-thomson-HCM">
        {% include "system/template.html" %}
    </div>
</div>
<script type="text/javascript">
    var app =angular.module('System',[]);
</script>
<script type="text/javascript" src="/static/ajax/libs/jsMonitor/ctrl-HCM.js"></script>
<script type="text/javascript" src="/static/ajax/libs/jsMonitor/ctrl-HNI.js"></script>
<script type="text/javascript" src="/static/ajax/libs/jsMonitor/ctrl-load.js"></script>
<script type="text/javascript">
    var $scroll = $('table.scrollTable');
    $scroll.floatThead({
        scrollContainer: function($table){
        return $table.closest('.wrapper');
        }
    });
    setTimeout(function() {location.reload();}, 600000);
</script>
{% endblock %}
