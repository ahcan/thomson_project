{% extends 'base.html' %}
{% block content %}

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h2 class="sub-header">Date Time</h2>
	<div class="table-responsive" ng-app="DateTime" ng-controller="datetimeCtrl">
		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Date</th>
					<th>Time Zone</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{'{{$index + 1}'}}}</td>
					<td>{{'{{date_time[0].dateAndTime}'}}}</td>
					<td>{{'{{date_time[0].timeZone}'}}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<h2 class="sub-header">MountPoint</h2>
	<div class="table-responsive" ng-app="MountPoint" ng-controller="mountPointCtrl">
		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="mount in mount_list">
					<td>{{'{{$index + 1}'}}}</td>
					<td>{{'{{mount.name}'}}}</td>
				</tr>
			</tbody>
			<tfoot>
			<tr>
				<td colspan="8" class="text-center">Total: {{'{{total}'}}}</td>
			</tr>
			</tfoot>
		</table>
	</div>
</div>


<script>
var app = angular.module('DateTime',[]);
app.controller("datetimeCtrl", function ($scope,$http,$timeout){
	$scope.reload = function () {
		$http.get('/system/api/datetime/').
		then(function (response) {
			$scope.date_time = response.data;
			console.log($scope.date_time);
		});
		$timeout(function(){
			$scope.reload();
		},600000)
	};
	$scope.reload();
});

var app = angular.module('MountPoint',[]);
app.controller("mountPointCtrl", function ($scope,$http,$timeout){
	$scope.reload = function () {
		$scope.total = 0;
		$http.get('/system/api/mountpoint/').
		then(function (response) {
			$scope.mount_list = response.data;
			$scope.total = $scope.mount_list.length;
			console.log($scope.mount_list);
		});
		$timeout(function(){
			$scope.reload();
		},600000)
	};
	$scope.reload();
});
</script>

{% endblock %}
