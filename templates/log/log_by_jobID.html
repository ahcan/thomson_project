{% extends 'base.html' %}
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	<h2 class="sub-header">Log Of Job</h2>
	<div class="panel-body">
		<div>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox1" value="option1"> Info
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox2" value="option2"> Critical
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> Major
			</label>
		</div>
	</div>
	<div class="table-responsive" ng-app="Log" ng-controller="logCtrl">
		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Serverily</th>
					<th>Node ID</th>
					<th>Resource</th>
					<th>Description</th>
					<th>Job ID</th>
					<th>Job name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="log in log_list">
					<td>{{'{{$index + 1}'}}}</td>
					<td>{{'{{log.sev}'}}}</td>
					<td>{{'{{log.nid}'}}}</td>
					<td>{{'{{log.res}'}}}</td>
					<td>{{'{{log.desc}'}}}</td>
					<td>{{'{{log.jid}'}}}</td>
					<td>{{'{{log.jname}'}}}</td>
				</tr>
			</tbody>
			<tfoot>
			<tr>
				<td colspan="8" class="text-center">Total: {{'{{total}'}}}</td>
			</tr>
			</tfoot>
		</table>
	</div>
</div>
<script>
	var app = angular.module('Log',[]);
	app.controller("logCtrl", function ($scope,$http,$timeout){
		$scope.reload = function () {
			$scope.total = 0;
			$http.get('/log/api/18010/').
			then(function (response) {
				$scope.log_list = response.data;
				$scope.total = $scope.log_list.length;
				console.log($scope.log_list);
			});
			$timeout(function(){
				$scope.reload();
			},10000)
		};
		$scope.reload();
	});
</script>
{% endblock %}
