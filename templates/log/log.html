{% extends 'base.html' %}
{% block content %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-app="Log" ng-controller="logCtrl">
	<div>
		<div width="40%">
			<h2 class="sub-header">Logs</h2>
		</div>

		<div width="60%">
			<div  width="30%" class="form-group">
			  <div class="input-group">
			    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
			    <select select ng-model="sev" class="form-control selectpicker" name="sev">
			      <option value="">Serverily</option>
			      <option value="Critical">Critical</option>
			      <option value="Info">Info</option>
			      <option value="Major">Major</option>
			    </select>
			  </div>
			</div>

			<div  width="40%" class="form-group">
			  <div class="input-group">
			    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
			    <input type="text" class="form-control" placeholder="Search..." ng-model="search">
			  </div>
			</div>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-bordered table-hover table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Serverily</th>
					<th>Node ID</th>
					<th>Resource</th>
					<th>Description</th>
					<th>Job ID</th>
					<th>Job name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="log in log_list | filter:search | filter:{sev: sev}">
					<td>{{'{{$index + 1}'}}}</td>
					<td>{{'{{log.sev}'}}}</td>
					<td>{{'{{log.nid}'}}}</td>
					<td>{{'{{log.res}'}}}</td>
					<td>{{'{{log.desc}'}}}</td>
					<td>{{'{{log.jid}'}}}</td>
					<td>{{'{{log.jname}'}}}</td>
				</tr>
			</tbody>
			<tfoot>
			<tr>
				<td colspan="8" class="text-center">Total: {{'{{total}'}}}</td>
			</tr>
			</tfoot>
		</table>
	</div>
</div>
<script>
	var app = angular.module('Log',[]);
	app.controller("logCtrl", function ($scope,$http,$timeout){
		$scope.reload = function () {
			$scope.total = 0;
			$http.get('/log/api/log').
			then(function (response) {
				$scope.log_list = response.data;
				$scope.total = $scope.log_list.length;
				console.log($scope.log_list);
			});
			$timeout(function(){
				$scope.reload();
			},10000)
		};
		$scope.reload();
	});
</script>
{% endblock %}
